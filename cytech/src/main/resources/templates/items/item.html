<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>詳細</div>
	<table>
		<tr>
			<td>商品番号</td>
			<td th:text="${item.id}"></td>
		</tr>
		<tr>
			<td>商品名</td>
			<td th:text="${item.name}"></td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${item.price}"></td>
		</tr>
	</table>
</body>
</html>
