javax.validation.constraints.Max.message={0}には{value}以下の数値を入力してください。
javax.validation.constraints.Pattern.message={0}は半角英数字で入力してください。
javax.validation.constraints.Size.message={0}は{max}文字以内で入力してください。
javax.validation.constraints.NotBlank.message={0}は必須入力です。
javax.validation.constraints.NotNull.message={0}は必須入力です。


